<html lang="en">

<link href="main.css" rel="stylesheet">
<link href="css/popup.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

<script src="popup.js"></script>

<body>
    <nav class="navbar">
        <a class="navbar-brand" id="gotoSHPR" href="https://www.shpr.store/">SHPR</a>
        <a class="btn btn-sm btn-outline-info my-2 my-sm-0" id="gotoDashboard"
            href="https://www.shpr.store/account/dashboard" target="_blank" style="display: none;">My Dashboard</a>
    </nav>

    <!-- shown when user is not signed in yet in the chrome extension -->
    <div class="card" id="logIn" style="height:400px; display: none;">
        <div class="card-body d-flex justify-content-center align-items-center">
            <div class="container">
                <form>
                    <h4>Log in to your SHPR account</h4>

                    <p>New to SHPR? <a href="https://www.shpr.store" target="_blank">Sign Up</a></p>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email"
                                    required>
                                <small id="emailHelp" class="form-text text-muted">The same email you used to sign up on
                                    SHPR</small>
                            </div>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                    required>
                            </div>
                        </div>

                    </div>
                    <button type="button" id="loginBtn" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm" role="status" style="display:none"
                            id="loginLoading"></span>
                        <span id="loginTxt">Log In</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="tab-content" id="pills-tabContent" style="display: none;">
        <div class="tab-pane fade" id="pills-product" style="height:447px;">

            <!-- Not related wbsite / brand website -->
            <div id="notFound" style="height: 400px;">
            </div>


            <!-- Product page -->
            <div class="card flex-md-row shadow-sm h-md-250" id="productCard" style="display: none; height: 400px;">
                <div class="card-body d-flex flex-column align-items-start">
                    <div class="row">
                        <div class="col-6">
                            <img id="productImg" class="card-img-right img-responsive" alt="Thumbnail [200x250]" src=""
                                style="width: 100%;">
                        </div>

                        <div class="col-6">
                            <p class="d-inline-block mb-2 text-muted" id="brandName"></p><br>
                            <h6 class="mb-0">
                                <p class="text-primary font-weight-bold" id="productNmae"></p>
                            </h6>
                            <form>
                                <div>
                                    <label>Size</label>
                                    <p class="selectReminder text-secondary" id="sizeSelectReminder">Please select a
                                        size in the page</p>
                                    <p class="selectedInfo" id="sizeSelect"> </p>
                                    <!-- <datalist class="form-control col-12" id="sizeSelect" required>
                                    </datalist> -->
                                </div>
                                <div>
                                    <label>Color</label>
                                    <p class="selectReminder text-secondary" id="colorSelectReminder">Please select a
                                        color in the page</p>
                                    <p class="selectedInfo" id="colorSelect"> </p>
                                    <!-- <select class="form-control col-12" id="colorSelect" required>
                                    </select> -->
                                </div>
                                <button href="https://www.shpr.store/account/collection" type="button" id="addButton"
                                    class="btn btn-primary btn-sm" disabled>Add to
                                    collection</button>
                            </form>
                        </div>
                    </div>
                </div>


                <div id="addedSuccess" class="alert alert-sm alert-success" role="alert" style="visibility: hidden;">
                    Added to your <a href="#pills-home" class="goToCollection">collection</a>!
                </div>
            </div>

        </div>


        <div class="tab-pane fade show active" id="pills-collection">
            <div class="container">
                <div class="row-fluid" style="height:100px">
                    <h6>Trending brands</h6>
                    <div class="col-12">
                        <div class="cover-container" id="TrendyBrands">
                        </div>
                    </div>
                </div>
                <h6>Your collection</h6>
                <div class="card-body" id="collectionTable">
                    <div class="table-responsive shadow-sm">
                        <table id="collectionTable" class="table table-responsive table-hover" style="height:300px">
                            <tbody id="collectionTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <nav class="navbar navbar-expand-sm bottom border-top nav-fill" id="pills-navbar" style="display: none;">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#pills-product" id="tab-product">Add a product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#pills-collection" id="tab-collection">My
                    account</a>
            </li>
        </ul>
    </nav>

</body>

</html>
